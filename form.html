<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body background="https://us.123rf.com/450wm/prettyvectors/prettyvectors1608/prettyvectors160800022/60532577-food-background-pattern-vector-flat-cartoon-illustration.jpg?ver=6">
    <h1 style="text-align: center;"> ĐĂNG KÝ THÀNH VIÊN</h1> <br>
    <form>
        <table width="20%" border="1" cellpadding="2" align="center">
            <tr>
                <td>Tài khoản</td>
                <td><input type="text" name="txtUsername"></td>
            </tr>
            <tr>
                <td>Mật khẩu</td>
                <td><input type="password" name="txtPassword"></td>
            </tr>
            <tr>
                <td>Xác nhận Mật khẩu</td>
                <td><input type="password" name="txtRePassword"></td>
            </tr>
            
        </table>
        <h3 width="20%" border="1" cellpadding="2" align="center">
            Thông tin liên hệ
        </h3>
        <table width="20%" border="1" cellpadding="2" align="center">
            <tr>
                <td>Họ và Tên</td>
                <td><input type="text" name="txtHoten"></td>
            </tr>
            <tr>
                <td>Ngày Sinh</td>
                <td><input type="date" name="txtDate"></td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td><input type="tel" name="txtTel"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="txtEmail"></td>
            </tr>
            <tr>
                <td>Trường</td>
                <td><input type="text" name="txtSchool"></td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><input type="address" name="txtAddress"></td>
            </tr>
            <tr>
                <td>Tỉnh/thành phố</td>
                <td>
                    <select>
                        <option value="1">Huế</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Mã xác nhận </td>
                <td><input type="text" ></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><input type="submit" value="Đăng Ký"></td>
            </tr>
        </table>
    </form>
</body>
</html>
